<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter Lista de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Inverter Lista de Números</h1>

    <label for="inputNumeros">Insira a lista de números (separados por vírgula):</label>
    <input type="text" id="inputNumeros" placeholder="Exemplo: 1, 5, 7, 2">

    <button id="inverterButton">Inverter Lista</button>

    <p><strong>Lista Invertida:</strong></p>
    <p id="listaInvertida"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

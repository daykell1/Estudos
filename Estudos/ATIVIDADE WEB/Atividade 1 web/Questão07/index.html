<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Ímpares Múltiplos de Três</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Soma de Números Ímpares Múltiplos de Três</h1>

    <label for="inputNumeros">Insira a lista de números (separados por vírgula):</label>
    <input type="text" id="inputNumeros" placeholder="Exemplo: 5, 3, 9, 12, 7">

    <button id="calcularButton">Calcular Soma</button>

    <p><strong>Soma dos números ímpares múltiplos de três:</strong></p>
    <p id="resultadoSoma"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Lista de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ORDEM DE LISTA DOS NÚMEROS</h1>
        <label for="inputNumeros">Insira vários números (separados por vírgula):</label>
        <input type="text" id="inputNumeros" placeholder="Exemplo: 5, 2, 8, 1, 4">
        <button id="ordenarButton">Ordenar</button>
        <p><strong>Números ordenados:</strong></p>
        <p id="numerosOrdenados"></p>
        <p id="mensagemErro" class="erro"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
